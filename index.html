<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Static Template</title>
  </head>
  <body>
      <div id="top">
          <header id="heading"><h1>Hey, Wanna Play MineSweeper?</h1></header>
          <div id="dimensions">
             <h2>
               <span>
               Row: 
               </span>
                  <select
                    id="rowCount"
                    style="width: 200px; height: 40px;"
                  > <option value="" selected disabled></option>
                  <option value="5" style="font-size: 25px;">5</option>
                  <option value="6" style="font-size: 25px;">6</option>
                  <option value="7" style="font-size: 25px;">7</option>
                  <option value="8" style="font-size: 25px;">8</option>
                  <option value="9" style="font-size: 25px;">9</option>
                  </select>
              </h2>
                <h2>
                    <span>
                    Column: 
                    </span>
                       <select
                         id="columnCount"
                         style="width: 200px; height: 40px;"
                       >
                         <option value="" selected disabled></option>
                         <option value="5" style="font-size: 25px;">5</option>
                         <option value="6" style="font-size: 25px;">6</option>
                         <option value="7" style="font-size: 25px;">7</option>
                         <option value="8" style="font-size: 25px;">8</option>
                         <option value="9" style="font-size: 25px;">9</option>
                       </select>
                </h2>
          </div>
          <button id="start">Start</button>
          <div id="time">
              <span id="hr">00</span>
              <span>:</span>
              <span id="min">00</span>
              <span>:</span>
              <span id="sec">00</span>
          </div>
            <div id="lost" class="hide status">
                <h2 id="losingStatus"></h2><button id="restart" onclick=location=URL>Restart</button>
            </div>
            <div id="won" class="hide status">
                  <h2 id="winningStatus"></h2><button id="restart" onclick=location=URL>Restart</button>
            </div>
      </div>
    <div id="keypad" class="key"></div>
    <script src="index.js"></script>
  </body>
</html>
